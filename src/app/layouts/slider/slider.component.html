<div class="fullpage-container">
  <section
    *ngFor="let slide of slides; let i = index"
    class="section"
    [id]="slide.id">

    <div class="left-image" [ngStyle]="{ 'background-image': 'url(' + slide.imageUrl + ')' }"></div>

    <div class="right-content">
      <p class="label">{{'ourServices' | transloco}}</p>
      <h2>{{ slide.titleKey | transloco }}</h2>
      <p>{{ slide.textKey | transloco }}</p>
    </div>
  </section>
</div>
