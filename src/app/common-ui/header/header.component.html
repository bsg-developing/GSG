<header class="main-header">
  <div class="nav-container">
    <div class="burger" (click)="toggleMenu()" [class.open]="menuOpen">
      @if (menuOpen) {
        <i class="ri-close-line close-icon"></i>
      } @else {
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
      }
    </div>

    <img src="assets/logo GEO--01.svg" alt="logo" class="logo-mobile"/>

    <ul class="nav-list" [class.open]="menuOpen">
      <li (click)="router.navigate(['/'], { fragment: 'main' })"><span (click)="closeMenu()">Home</span></li>
      <li (click)="router.navigate(['/'], { fragment: 'products' })"><span (click)="closeMenu()">Servicii</span></li>
      <li (click)="router.navigate(['/'], { fragment: 'slider' })"><span (click)="closeMenu()">Produse</span></li>

      <li class="logo-item" (click)="router.navigate(['/'], { fragment: 'main' })">
        <img src="assets/images/logo.svg" alt="logo" class="logo" (click)="closeMenu()"/>
      </li>
      <li (click)="router.navigate(['/'], { fragment: 'about-us' })"><span (click)="closeMenu()">Despre noi</span></li>
      <li (click)="router.navigate(['/'], { fragment: 'team' })"><span (click)="closeMenu()">Parteneri</span></li>
      <li (click)="router.navigate(['/'], { fragment: 'contacts' })"><span (click)="closeMenu()">Contacte</span></li>
    </ul>

    <div class="language-container"
         (click)="toggleLanguageDropdown()"
         appClickOutside
         (clickOutside)="dropdownVisible = false">
      <button class="navbar__button">
        <i class="ri-global-line"></i>
        <span class="language-text">{{ selectedLanguage}}</span>
      </button>

      @if(dropdownVisible){
        <div class="language-options">
          @for (language of languages; track language) {
            <button>
              <img [src]="language.flag"
                   alt="{{ language.name }}"
                   class="flag-icon">
              {{ language.name }}
            </button>
          }
        </div>
      }
    </div>
  </div>
</header>
